version: "3"

services:
    # ========================
    # NATS SERVER
    #=========================

    nats-server:
        image: nats:latest
        ports:
            - "8222:8222"

    # ========================
    # Client-Gateway
    #=========================

    client-gateway:
        build:
            context: ./client-gateway
            dockerfile: dockerfile.prod
        image: client-gateway-prod
        ports:
            - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
        environment:
            - PORT=${CLIENT_GATEWAY_PORT}
            - NATS_SERVERS=nats://nats-server:4222

    # ========================
    # Products MS
    #=========================

    products-ms:
        build:
            context: ./products-ms
            dockerfile: dockerfile.prod
        image: products-ms
        environment:
            - PORT=3000
            - NATS_SERVERS=nats://nats-server:4222
            - DATABASE_URL=file:./dev.db

    # ========================
    # Orders MS
    #=========================

    orders-ms:
        # depends_on:
        #     orders-db:
        #         condition: service_healthy
        build:
            context: ./orders-ms
            dockerfile: dockerfile.prod
            args:
                - ORDERS_DB_URL=${ORDERS_MS_DB}
        image: orders-ms
        environment:
            - PORT=3000
            - DATABASE_URL=${ORDERS_MS_DB}
            - NATS_SERVERS=nats://nats-server:4222

